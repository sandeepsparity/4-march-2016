<div>
    <nav class="navbar-inverse navbar" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-click="refreshPage()" ui-sref="home"><i class="fa fa-home"></i> <h3>Coalescer Sizing</h3></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav nav_margins pull-right" ng-show="showMenus">
                    <li>
                        <a class="btn btn-info width66" role="button" data-toggle="modal" data-target="#newModal">New</a>
                    </li>
                    <li>
                        <a class="btn btn-info width66" role="button" data-toggle="modal" data-target="#openModal" ng-click="open()">Open</a>
                    </li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="btn btn-info dropdown-toggle" role="button" data-toggle="dropdown" ng-click="openRecent()">Open Recent <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="recent in recentData">
                                <a href="javascript:void(0)" ng-click="openRecentById(recent.id)">{{recent.configname}}</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="btn btn-info width66" style="padding :5px 0px;" role="button" data-toggle="modal" data-target="#logoutModal">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
    <div id="logoutModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom:1px solid #e5e5e5;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Logout</h4>
                </div>

                <div class="modal-body">
                    <div>Are you sure ?</div>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="logout()">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
                </div>
            </div>

        </div>
    </div>
    <div id="newModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom:1px solid #e5e5e5;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">The entered data will be lost, would you like to continue?</h4>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-default" ng-click="refreshPage()">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
                </div>
            </div>
        </div>
    </div>
    <div id="openModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            Modal content
            <div class="modal-content">
                <div class="modal-header" style="border-bottom:1px solid #e5e5e5;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Open</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-striped" style="margin-bottom: 0px;;">
                        <thead>
                            <tr>
                                <th style="border-bottom: none;width:50%;">Config Name</th>
                                <th style="border-bottom: none;width:50%;">Date</th>
                            </tr>
                        </thead>
                    </table>


                    <div style="height:300px;overflow: auto;">
                        <table class="table table-striped">
                            <tbody>


                                <tr ng-repeat="list in openList track by $index" ng-class="{'active-row' : selectedFileId == list.id}" ng-click="openSelectedFile(list.id)">
                                    <td style="width:50%;">{{list.configname}}</td>
                                    <td style="width:50%;">{{list.modifiedDate}}</td>
                                    <td style="width:50%;">
                                        <button ng-click="deleteFile($index)" type="button" class="close">&times;</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="openRecentById(selectedFileId)">Open</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
