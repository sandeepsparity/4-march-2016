<div class="logPage">
    <div class="container">
        <pall-header showmenus="false"></pall-header>
    </div>
</div>
<div class="logForm">
    <div class="container">
        <div class="row">
            <div class="col-md-6 centerDiv">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form id="formLogin" class="form-horizontal" name="formLogin" action="" method="POST">
                            <legend>Please Log in</legend>
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-keypress="handleKeyPress($event)" placeholder="Username" id="j_username" name="j_username" ng-model="username" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="j_password" ng-keypress="handleKeyPress($event)" name="j_password" ng-model="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label"></label>
                                <div class="col-sm-2">
                                    <div class="form-actions text-center">
                                        <button type="button" class="btn btn-default" id="login" ng-click="login()">Log in</button>
                                    </div>
                                </div>
                                <label class="col-sm-8 control-label text-left" style="padding-top:18px;"><a href="#" class="center-block" data-toggle="modal" data-target="#forgotModal">Forgot / Change Password</a></label>
                            </div>
                        </form>
                        <!--<button type="button" class="btn" id="getInfo">Get secured info from server.</button>
                    <button type="button" class="btn" id="logout">Logout</button>-->
                        <div id="user"></div>
                        <div id="info"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div id="forgotModal" class="modal fade" role="dialog" style="margin-top:180px;">
    <div class="modal-dialog">
        <div class="modal-content" style="width:70%;margin: 0 auto;">
            <div class="modal-header" style="border-bottom:1px solid #e5e5e5;">
                <button type="button" class="close" data-dismiss="modal" style="margin-top:-8px">&times;</button>
                <h4 class="modal-title" style="text-align:center;">Please enter your username, we will send you reset instructions</h4>
            </div>
            <div class="modal-body">
                <input type="text" ng-class="{'borderOutline':showMessage}" ng-model="forgotPasswordEmail" placeholder="Enter your username">
                <button type="button" ng-click="forgotPassword()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
<div id="exceptionModal1" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="border-bottom:1px solid #e5e5e5;">
                <button type="button" class="close" ng-click="closeException()" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{exceptionMsg}}</h4>
            </div>
        </div>

    </div>
</div>
